<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .yes-button {
            background-color: #4caf50; /* Green */
            color: white;
        }

        .no-button {
            background-color: #f44336; /* Red */
            color: white;
        }

        .gif_container img {
            max-width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWdtcmZndm43ZXp5bXJ6amV6Z3Zndm43ZXp5bXJ6amV6Z3Zndm4mZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/z8n8dgkgv6GVLAvBnI/giphy.gif" alt="Cute Cat">
        </div>
        <div class="buttons">
            <button class="btn yes-button" onclick="handleYesClick()">Yes</button>
            <button class="btn no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            
            // Change the text of the no button
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Increase the font size of the yes button (Logic from your screenshot)
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            // Redirects to the success page
            window.location.href = "yes_page.html";
        }
    </script>
</body>
</html>
